<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Galileo Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#181111] dark group/design-root overflow-x-hidden"
      style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
    >
      <div class="flex items-center bg-[#181111] p-4 pb-2 justify-between">
        <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Target Practice</h2>
      </div>
      <div class="@container">
        <div class="@[480px]:px-4 @[480px]:py-3 **px-4 py-3**">
          <div
            id="target"
            class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden bg-[#181111] @[1000px]:rounded-xl min-h-[500px]"
            style='background-image: url("https://as1.ftcdn.net/v2/jpg/00/67/98/52/1000_F_67985262_ylujfk6VrKRlXCEUBg7J9KAZGoMnFWx3.jpg");'
          ></div>
        </div>
      </div>
      <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
        <label class="flex flex-col min-w-40 flex-1">
          <p class="text-white text-base font-medium leading-normal pb-2">Session name</p>
          <div class="flex w-full flex-1 items-stretch rounded-xl">
            <input
              placeholder="Name your session"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-[#382929] focus:border-none h-14 placeholder:text-[#b89d9d] p-4 rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal"
              value=""
            />
            <div
              class="text-[#b89d9d] flex border-none bg-[#382929] items-center justify-center pr-4 rounded-r-xl border-l-0"
              data-icon="File"
              data-size="24px"
              data-weight="regular"
            >
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M213.66,82.34l-56-56A8,8,0,0,0,152,24H56A16,16,0,0,0,40,40V216a16,16,0,0,0,16,16H200a16,16,0,0,0,16-16V88A8,8,0,0,0,213.66,82.34ZM160,51.31,188.69,80H160ZM200,216H56V40h88V88a8,8,0,0,0,8,8h48V216Z"
                ></path>
              </svg>
            </div>
          </div>
        </label>
      </div>
      <div class="flex items-center gap-4 bg-[#181111] px-4 min-h-14 justify-between">
        <p class="text-white text-base font-normal leading-normal flex-1 truncate">Load previous session</p>
      </div>
      <div class="h-5 bg-[#181111]"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
